      // Default/Fallback Meta Data
      const defaultMetaData = {
        title: 'Top Choice for Training in Hyderabad - Social Prachar',
        description: 'Leading training institute in Hyderabad offering professional courses in Data Science, Full Stack Development, AWS DevOps, AI, Digital Marketing with placement guarantee.',
        ogTitle: 'Professional Training Courses in Hyderabad | SocialPrachar',
        ogDescription: 'Transform your career with SocialPrachar\'s expert-led training programs. Choose from Data Science, Full Stack, DevOps, AI, and Digital Marketing courses.',
        ogUrl: 'https://socialprachar.com',
        twitterTitle: 'Professional Training Institute in Hyderabad | SocialPrachar',
        twitterDescription: 'Join SocialPrachar for industry-leading training in technology and digital marketing. Expert mentors, real-time projects, and placement support.',
        ogImage: 'https://socialprachar.com/homepic.png'
      };

      // Function to get current route/course from URL
      function getCurrentCourse() {
        const path = window.location.pathname;
        const courseId = path.substring(1);
        return courseId;
      }

      // Function to update meta tags dynamically
      function updateMetaTags() {
        const currentCourse = getCurrentCourse();
        const metaData = courseMetaData[currentCourse] || defaultMetaData;
        
        // Update title
        document.title = metaData.title;
        
        // Update description
        updateMetaTag('name', 'description', metaData.description);
        
        // Update Open Graph tags
        updateMetaTag('property', 'og:title', metaData.ogTitle);
        updateMetaTag('property', 'og:description', metaData.ogDescription);
        updateMetaTag('property', 'og:url', metaData.ogUrl || `https://socialprachar.com/${currentCourse}`);
        updateMetaTag('property', 'og:image', metaData.ogImage || defaultMetaData.ogImage);
        
        // Update Twitter tags
        updateMetaTag('name', 'twitter:title', metaData.twitterTitle);
        updateMetaTag('name', 'twitter:description', metaData.twitterDescription);
        updateMetaTag('name', 'twitter:url', metaData.ogUrl || `https://socialprachar.com/${currentCourse}`);
        updateMetaTag('name', 'twitter:image', metaData.ogImage || defaultMetaData.ogImage);
      }

      // Helper function to update individual meta tags
      function updateMetaTag(attribute, attributeValue, content) {
        let metaTag = document.querySelector(`meta[${attribute}="${attributeValue}"]`);
        
        if (metaTag) {
          metaTag.setAttribute('content', content);
        } else {
          // Create new meta tag if it doesn't exist
          metaTag = document.createElement('meta');
          metaTag.setAttribute(attribute, attributeValue);
          metaTag.setAttribute('content', content);
          document.head.appendChild(metaTag);
        }
      }

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', function() {
        updateMetaTags();
      });

      // For SPAs, listen to route changes
      window.addEventListener('popstate', function() {
        updateMetaTags();
      });

      // For React Router or other client-side routing
      let lastUrl = location.href;
      new MutationObserver(() => {
        const url = location.href;
        if (url !== lastUrl) {
          lastUrl = url;
          setTimeout(updateMetaTags, 100); // Small delay to ensure DOM is updated
        }
      }).observe(document, { subtree: true, childList: true });
    </script>
